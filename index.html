<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torneo League of Legends</title>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
        }

        /* Estilos para las secciones de los jugadores */
        .player {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .player:hover {
            transform: scale(1.02);
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        .player h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }

        .player-info {
            display: flex;
            align-items: center;
        }

        .player-info img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-right: 20px;
            border: 3px solid #007bff;
        }

        .player-info p {
            margin: 0;
            color: #555;
        }

        /* Estilos para los enlaces */
        a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.2s;
        }

        a:hover {
            color: #0056b3;
        }

        /* Estilos para el footer */
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #333;
            color: #fff;
            clear: both; /* Evita superposición con las tarjetas */
        }
    </style>
</head>
<body>
    <header>
        <h1>Torneo League of Legends</h1>
    </header>
    <main>
        <section class="player">
            <h2><a href="enlace-del-jugador-1.html">Jugador 1</a></h2>
            <div class="player-info">
                <img src="ruta/a/tu/avatar1.jpg" alt="Avatar del jugador 1">
                <p><strong>Nombre de Invocador:</strong> Summoner1</p>
                <p><strong>Posición:</strong> Top Lane</p>
                <p><strong>Nivel:</strong> 30</p>
                <!-- Puedes agregar más información y enlaces aquí -->
            </div>
        </section>
        <section class="player">
            <h2><a href="enlace-del-jugador-2.html">Jugador 2</a></h2>
            <div class="player-info">
                <img src="ruta/a/tu/avatar2.jpg" alt="Avatar del jugador 2">
                <p><strong>Nombre de Invocador:</strong> Summoner2</p>
                <p><strong>Posición:</strong> Mid Lane</p>
                <p><strong>Nivel:</strong> 40</p>
                <!-- Puedes agregar más información y enlaces aquí -->
            </div>
        </section>
        <section class="player">
            <h2><a href="enlace-del-jugador-3.html">Jugador 3</a></h2>
            <div class="player-info">
                <img src="ruta/a/tu/avatar3.jpg" alt="Avatar del jugador 3">
                <p><strong>Nombre de Invocador:</strong> Summoner3</p>
                <p><strong>Posición:</strong> Jungle</p>
                <p><strong>Nivel:</strong> 25</p>
                <!-- Puedes agregar más información y enlaces aquí -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Torneo League of Legends</p>
    </footer>
</body>
</html>
