<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torneo League of Legends</title>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: rgb(2,0,36);
			background: radial-gradient(circle, rgba(2,0,36,1) 0%, rgba(74,74,218,1) 35%, rgba(0,212,255,1) 100%);
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Fondo semi-transparente */
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
        }

        /* Estilos para las secciones de los jugadores */
        .player {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .player:hover {
            transform: scale(1.02);
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        .player h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }

        .player-info {
            display: flex;
            align-items: center;
        }

        .player-info img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-right: 20px;
            border: 3px solid #007bff;
        }
		.player-info img {
			width: 100px;
			height: 100px;
			border-radius: 50%;
			margin-right: 20px;
			border: 3px solid #007bff;
			object-fit: cover; /* Ajustar al círculo sin distorsionar */
		}
        .player-info p {
            margin: 0;
            color: #555;
        }

        /* Estilos para los enlaces */
        .player a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.2s;
        }

        .player a:hover {
            color: #0056b3;
        }

        /* Estilos para el footer */
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #333;
            color: #fff;
            clear: both;
        }
    </style>
</head>
<body>
    <header>
        <h1>Torneo League of Legends</h1>
    </header>
    <main>
        <section class="player">
            <a href="https://www.leagueofgraphs.com/summoner/euw/XXXX+Smurf+XXXX" target="_blank">
                <h2>Cristian</h2>
                <div class="player-info">
                    <img class="player-info" src="https://vignette.wikia.nocookie.net/leagueoflegendsoficial/images/c/cb/Urgot_0_old2.jpg/revision/latest?cb=20170326190631&path-prefix=es" alt="Avatar del jugador 1">
                    <p><strong>Nombre de Invocador:</strong> XXXX Smurf XXXX      <strong>Nivel:</strong> 41</p>
                    <!-- Puedes agregar más información y enlaces aquí -->
                </div>
            </a>
        </section>
        <section class="player">
            <a href="https://www.leagueofgraphs.com/summoner/euw/Top+is+here" target="_blank">
                <h2>Alder</h2>
                <div class="player-info">
                    <img class="player-info" src="https://pbs.twimg.com/profile_images/1130625758/ezrealicon_400x400.jpg" alt="Avatar del jugador 2">
                    <p><strong>Nombre de Invocador:</strong> Top is here       <strong>Nivel:</strong> 31</p>
                    <!-- Puedes agregar más información y enlaces aquí -->
                </div>
            </a>
        </section>
        <section class="player">
            <a href="https://www.leagueofgraphs.com/summoner/euw/Ryu%20Hayate"  target="_blank">
                <h2>Harol</h2>
                <div class="player-info">
                    <img src="https://www.leaguesplash.com/wp-content/uploads/2013/09/Sion-Classic-Ch2.jpg" alt="Avatar del jugador 3">
                    <p><strong>Nombre de Invocador:</strong> Ryu Hayate      <strong>Nivel:</strong> 75</p>
                    <!-- Puedes agregar más información y enlaces aquí -->
                </div>
            </a>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Torneo League of Legends</p>
    </footer>
</body>
</html>
